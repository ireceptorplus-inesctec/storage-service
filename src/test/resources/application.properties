spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.url = jdbc:h2:mem:test
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB
logging.level.root=error

# API base path
server.servlet.context-path=/
# Forward headers strat
server.forward-headers-strategy=framework

file-storage.dataset.location=datasets
file-storage.germline.location=germlines

blockchain-api.hyperledger-fabric.blockchain.network-config-path=../ireceptorchain/production-network/blockchain/mainNetwork/organizations/certs/org1.example.com/connection-org1.yaml
blockchain-api.hyperledger-fabric.blockchain.network-name=ireceptorchain
blockchain-api.hyperledger-fabric.blockchain.chaincode-id=ireceptorchain
blockchain-api.hyperledger-fabric.wallet.path=./wallet-creator
blockchain-api.hyperledger-fabric.wallet.user-id=creator

app.resourceAllowedOrigins=*